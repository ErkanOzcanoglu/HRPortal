<div class="flex w-full h-full">
  <div class="flex w-full h-screen justify-center items-center">
    <div
      class="flex flex-col border border-white rounded-3xl w-[400px] h-[400px] p-5"
    >
      <h1 class="font-bold text-4xl w-full h-10 justify-center flex">SingIn</h1>
      <form [formGroup]="userLoginForm" (ngSubmit)="submitForm()">
        <div class="mt-5 p-5">
          <div class="flex flex-col gap-5">
            <input
              formControlName="email"
              type="email"
              class="form-control pl-2 w-full h-10 text-xl rounded-lg"
              id="email"
              placeholder="Email Address"
              [class.is-invalid]="
                submitted && userLoginForm.get('email')?.errors
              "
            />
            <input
              formControlName="password"
              type="password"
              class="form-control pl-2 w-full h-10 text-xl rounded-lg"
              id="email"
              placeholder="Password"
              [class.is-invalid]="
                submitted && userLoginForm.get('password')?.errors
              "
            />
          </div>
          <div class="mt-5 flex justify-between">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
            <label>
              <a class="text-red-700 text-xs" routerLink="/register"
                >You don't have an account?</a
              >
            </label>
          </div>
          <div class="form-floating" *ngIf="apiErrorMessages.length > 0">
            <ul class="text-red-700">
              <li *ngFor="let error of apiErrorMessages">
                {{ error }}
              </li>
            </ul>
          </div>
          <button
            class="btn-success btn-lg text-white mt-5 w-full h-10 rounded-lg"
            type="submit"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
